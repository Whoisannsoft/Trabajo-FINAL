<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/register.css">
    <title>Register</title>
</head>
<body>
    <div class="login-container">
        <img src="/imagenes Generales/Logo Normal.png" alt="Logo" class="logo">
        <form>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email o Numero de telefono" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit">Registrate</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="Login.html">Ingresa aquí</a></p>
    </div>
</section>
</body>
<script type="text/javascript" src="/JS/register.js"></script>"
</html>
