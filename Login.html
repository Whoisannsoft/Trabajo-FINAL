<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
 <section>
    
        <div class="login-container">
            <img src="imagenes Generales/Logo Normal.png" alt="Logo" class="logo">
            <form>
                <div class="input-group">
                    
                    <input type="text" id="username" name="username" placeholder="Email o Numero de telefono" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Inicia sesión</button>
                <p>¿No tienes cuenta? <a href="register.html">Crea una cuenta</a></p>
            </form>
    
 </section>
</body>
</html>
